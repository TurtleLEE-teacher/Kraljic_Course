<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
<defs>
    <style>
        .box { fill: #E6E6E6; stroke: #666666; stroke-width: 2; }
        .box-dark { fill: #666666; stroke: #333333; stroke-width: 2; }
        .arrow { fill: #666666; }
        .line { stroke: #666666; stroke-width: 2; fill: none; }
        .text { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 14px; fill: #333333; }
        .text-bold { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #000000; }
        .text-small { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 11px; fill: #666666; }
        .text-white { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 14px; fill: #FFFFFF; }
        .circle { fill: #1A5276; }
        .bg-accent { fill: #1A5276; }
    </style>
</defs>
<rect class="box-dark" x="250" y="160" width="200" height="80" rx="10"/>
<text class="text-white" x="350.0" y="205.0" text-anchor="middle">전략적 파트너십</text>
<rect class="box" x="100" y="50" width="140" height="60" rx="8"/>
<text class="text-bold" x="170.0" y="85.0" text-anchor="middle">목표 공유</text>
<text class="text-small" x="170" y="130" text-anchor="middle">원가절감</text>
<text class="text-small" x="170" y="148" text-anchor="middle">품질향상</text>
<text class="text-small" x="170" y="166" text-anchor="middle">기술혁신</text>
<line class="line" x1="170" y1="110" x2="350" y2="200"/>
<rect class="box" x="500" y="50" width="140" height="60" rx="8"/>
<text class="text-bold" x="570.0" y="85.0" text-anchor="middle">이익 공유</text>
<text class="text-small" x="570" y="130" text-anchor="middle">절감액</text>
<text class="text-small" x="570" y="148" text-anchor="middle">50/50 분배</text>
<line class="line" x1="570" y1="110" x2="350" y2="200"/>
<rect class="box" x="300" y="320" width="140" height="60" rx="8"/>
<text class="text-bold" x="370.0" y="355.0" text-anchor="middle">리스크 공유</text>
<text class="text-small" x="370" y="400" text-anchor="middle">가격변동</text>
