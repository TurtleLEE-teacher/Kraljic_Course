<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Column Content</title>
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="../styles/theme-strategic-edu.css">
</head>
<body>
  <!--
    2-Column Content Template
    용도: 본문 내용을 좌우 2단으로 구성
    사용 사례: 비교, 개념 설명, 다이어그램 + 텍스트
  -->
  <div class="slide session-{{session}}">
    <div class="slide-content">
      <!-- Header -->
      <div class="slide-header">
        <h1 class="slide-title">{{title}}</h1>
        <span class="slide-session-badge">{{sessionBadge}}</span>
      </div>

      <!-- 2-Column Layout -->
      <div class="layout-content content-2col">
        <!-- Left Column -->
        <div class="col-left">
          <h2 class="section-title">{{leftTitle}}</h2>
          <div class="body-text">{{leftContent}}</div>
        </div>

        <!-- Right Column -->
        <div class="col-right">
          <h2 class="section-title">{{rightTitle}}</h2>
          <div class="body-text">{{rightContent}}</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="slide-footer">
        <span>{{footer}}</span>
        <span class="slide-number">{{slideNumber}}</span>
      </div>
    </div>
  </div>
