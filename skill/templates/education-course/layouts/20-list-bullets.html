<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet List</title>
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="../styles/theme-strategic-edu.css">
</head>
<body>
  <!--
    Bullet List Template
    용도: 불릿 포인트로 핵심 내용 나열
    원칙: 최대 6개 항목 (6x6 규칙)
  -->
  <div class="slide session-{{session}}">
    <div class="slide-content">
      <!-- Header -->
      <div class="slide-header">
        <h1 class="slide-title">{{title}}</h1>
        <span class="slide-session-badge">{{sessionBadge}}</span>
      </div>

      <!-- Content Area -->
      <div class="layout-content">
        <!-- Optional Introduction -->
        {{#if introduction}}
        <div class="body-text mb-md">{{introduction}}</div>
        {{/if}}

        <!-- Bullet List -->
        <ul class="bullet-list">
          {{#each items}}
          <li>{{this}}</li>
          {{/each}}
        </ul>

        <!-- Optional Callout -->
        {{#if callout}}
        <div class="callout {{callout.type}}">
          <div class="callout-title">{{callout.title}}</div>
          <div class="callout-content">{{callout.content}}</div>
        </div>
        {{/if}}
      </div>

      <!-- Footer -->
      <div class="slide-footer">
        <span>{{footer}}</span>
        <span class="slide-number">{{slideNumber}}</span>
      </div>
    </div>
  </div>
