<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of Contents</title>
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="../styles/theme-strategic-edu.css">
</head>
<body>
  <!--
    Table of Contents Template
    용도: 교육 과정 목차, 회차별 내용 개요
    레이아웃: 2x3 그리드
  -->
  <div class="slide session-1">
    <div class="slide-content">
      <!-- Header -->
      <div class="slide-header">
        <h1 class="slide-title">{{title}}</h1>
        <span class="slide-session-badge">{{sessionBadge}}</span>
      </div>

      <!-- TOC Grid -->
      <div class="layout-toc">
        <!-- TOC Item 반복 -->
        {{#each items}}
        <div class="toc-item">
          <div class="toc-number">{{number}}</div>
          <div class="toc-content">
            <div class="toc-title">{{title}}</div>
            <div class="toc-description">{{description}}</div>
          </div>
        </div>
        {{/each}}
      </div>

      <!-- Footer -->
      <div class="slide-footer">
        <span>{{footer}}</span>
        <span class="slide-number">{{slideNumber}}</span>
      </div>
    </div>
  </div>
